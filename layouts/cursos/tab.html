<div class="tab-pane {{ if eq .Params.order 0 }} active {{ end }}" id="tab-{{ .Params.order }}">
    <h3>{{ .Title }}</h3>
    <div>
        {{ .Params.description | markdownify }}

        <div class="start_programma"><a href="{{ .Permalink }}"><h3>Start programma</h3></a></div>
        <img src="{{ .Params.image | absURL }}" >

    </div>
</div>
