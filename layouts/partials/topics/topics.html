 <div id="topics" class="container">
    {{ $list := (where .Data.Pages "Section" "topics") }}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {{ range $index, $element := $list  }}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}" class="{{ if eq $index 0 }}active{{ end }}"></li>
            {{ end }}
        </ol>

        <div class="carousel-inner">
            {{ range $index, $element := $list  }}
                <div class="carousel-item item {{ if eq $index 0 }}active{{ end }} container">
                    <div class="row  align-items-center">
                        <div class="col-md-4" align="center">
                            <img class="d-block round-img" src="{{ $element.Params.image }}" alt="First slide">
                        </div>
                        <div class="col-md-6 text-left" align="center">
                            <h5 class="topic-titel"><strong>{{ $element.Title }}</strong></h5>
                            <div>{{ $element.Content }}</div>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
