<section id="cijfers" class="background-image">
    <h1 class="text-center">Feiten en cijfers</h1>
    <p class="text-center">Klik op een blok voor meer info</p>
    <div class="container">
        <div class="card-deck justify-content-center">
            {{ range $index, $item := $.Site.Data.numbers.number }}
                <div class="card col-sm-4">
                    <a href="{{ $item.link }}" target="_blank">
                        <h1 class="text-center">{{ $item.number }}</h1>
                        <p>"{{ $item.title }}"</p>
                    </a>
                </div>

                <!-- wrap every 3 -->
                {{ if modBool (add $index 1) 3 }}
                    <div class="w-100 d-none d-md-block"></div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>
