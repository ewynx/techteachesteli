<!-- Ons Team -->
<section id="team" class="pt-4">
    <div class="row justify-content-center"><h1>{{ i18n "team" . }}</h1></div>
    <div class="flex-container">
        {{ range $.Site.Data.team.member }}
        <div class="flex-team">
            <img class="round-img" src="{{ .image | relURL }}" alt="{{ .name }}"/>
            <p>{{ .name }}</p>
        </div>
        {{ end }}
    </div>
</section>
